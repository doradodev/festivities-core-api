<div class="container">
  <mat-tab-group>
    <mat-tab label="Ratings">
      <div class="row">
        <h3>Select Genre</h3>
        <div class="col s12">
          <mat-form-field>
            <mat-select placeholder="Genre" #selectedGenre>
              <mat-option *ngFor="let genre of genres" [value]="genre.value">
                {{genre.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col s6 valign-wrapper">
          <a (click)="goSearch(selectedGenre.value)" class="waves-effect waves-light darken-4 btn">Search</a>
        </div>
      </div>
      <div *ngIf="movies != []">
        <ul class="collection">
          <li class="collection-item" *ngFor="let movie of movies">
            <div class="row">
              <p class="col s6 left-align">
                Title: {{movie.primaryTitle}}
              </p>
              <p class="col s6 right-align">
                <i class="material-icons">star</i>{{movie.averageRating}}/10
              </p>
            </div>
          </li>
        </ul>
      </div>
    </mat-tab>
    <mat-tab label="Movie">

      <div class="row">
        <div class="row">
          <div><h3>Search Title</h3></div>
          <div><p>I.E: The Great Train Robbery </p></div>
        </div>
        <div class="col s12">
          <mat-form-field>
            <input matInput placeholder="Title" type="text" #movieInput>
          </mat-form-field>
        </div>
        <div class="col s12 valign-wrapper">
          <a (click)="goSearchCharacter(movieInput.value)" class="waves-effect waves-light darken-4 btn">Search</a>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let movie of moviesCharacter" class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{movie.primaryTitle}}</span>
              <p>Director: {{movie.primaryName}}</p>
              <p>Id: {{movie.id}}</p>
              <p>Characters: {{movie.characters}}</p>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Actor">

    </mat-tab>
  </mat-tab-group>
</div>
