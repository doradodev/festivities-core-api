apply plugin: 'application'

mainClassName = 'com.prodigius.App'

dependencies {
    compile project(':festivities-core-api')

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: springBootVersion
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'Festivities - Core - Starter',
            'Main-Class': mainClassName
        )
    }
}

run {
        
    environment 'COM_PRODIGIUS_API_PORT', '8081'
    environment 'COM_PRODIGIUS_ENV', 'DEV'
}
